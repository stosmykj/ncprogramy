<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#285597;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4177;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Simple NC text - large and centered -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="220" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-10">NC</text>

  <!-- Subtle underline accent -->
  <rect x="140" y="350" width="232" height="8" rx="4" fill="white" opacity="0.3"/>
</svg>
