<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ncprogramy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .splashscreen {
      width: 600px;
      height: 400px;
      background: linear-gradient(135deg, #285597 0%, #1e4177 100%);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      font-size: 120px;
      font-weight: bold;
      color: white;
      letter-spacing: -5px;
      margin-bottom: 20px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    .underline {
      width: 160px;
      height: 6px;
      background: white;
      border-radius: 3px;
      opacity: 0.3;
      margin-bottom: 40px;
    }

    .app-name {
      font-size: 28px;
      color: white;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 60px;
      opacity: 0.9;
    }

    .loading {
      position: relative;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        width: 0%;
        left: 0%;
      }
      50% {
        width: 50%;
        left: 25%;
      }
      100% {
        width: 0%;
        left: 100%;
      }
    }

    .version {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 300;
    }

    /* Decorative elements */
    .decoration {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    }

    .decoration-1 {
      top: -150px;
      left: -150px;
    }

    .decoration-2 {
      bottom: -150px;
      right: -150px;
    }
  </style>
</head>
<body>
  <div class="splashscreen">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="logo">NC</div>
    <div class="underline"></div>
    <div class="app-name">ncprogramy</div>

    <div class="loading">
      <div class="loading-bar"></div>
    </div>

    <div class="version">verze 0.1.0</div>
  </div>
</body>
</html>
